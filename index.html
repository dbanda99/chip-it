<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chip-IT</title>
    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="homepage.css" />
    <!-- Mobile-Specific CSS -->
    <link rel="stylesheet" href="homepage-mobi.css" />
    <link rel="icon" type="x-icon" href="images/White-Logo.png" />

  </head>
  <body>
    <!-- Video Background -->
    <!-- Replace 'video-bg.mp4' with your own video file path or URL -->
    <video
      class="video-background"
      autoplay
      muted
      loop
      playsinline
      id="bgVideo"
    >
      <source src="videos/computer-fix.mp4" type="video/mp4" />
      <!-- Fallback text if the video cannot be played -->
      Your browser does not support HTML5 video.
    </video>

    <!-- Cover Container -->
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">

      <!-- Navbar -->
      <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center" href="#">
              <!-- Example icon (optional). You can remove or replace with your own logo -->
              <img
                src="images/White-Logo.png"
                alt="Chip Icon"
                width="30"
                height="30"
                class="me-2"
              />
              <span>Chip-IT</span>
            </a>

            <!-- Toggler for mobile view -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#support">Support</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="px-3 text-center my-auto">
        <h1>Welcome to Chip-IT</h1>
        <p class="lead">
          Your one-stop solution for all IT services.
        </p>
        <p class="lead">
          <a href="services.html" class="btn btn-lg btn-secondary fw-bold">
            Learn More
          </a>
        </p>
      </main>

      <!-- Footer -->
      <footer class="text-center mt-auto text-white-50">
        <p>Copyright 2025 - David Banda</p>
      </footer>

    </div>

    <!-- Bootstrap JS (CDN) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Custom JS -->
    <script src="homepage.js"></script>
  </body>
</html>
